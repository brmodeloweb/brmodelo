<li class="dropdown">
	<a
		href="#"
		class="dropdown-toggle"
		data-toggle="dropdown"
		role="button"
		aria-haspopup="true"
		aria-expanded="false"
	>
		<i class="fa fa-cog"></i>
	</a>
	<ul class="dropdown-menu dropdown-menu-right">
		<li data-ng-repeat="item in list">
			<a href="#" ng-click="doAction(item)">{{item.text}}</a>
		</li>
	</ul>
</li>
