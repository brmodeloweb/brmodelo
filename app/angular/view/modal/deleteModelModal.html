<div class="modal-header">
	<h3 class="modal-title">Deletar modelagem</h3>
</div>

<div class="modal-body">
	<p>Tem certeza que deseja <strong>excluir</strong> a modelagem?</p>
</div>

<div class="modal-footer">
	<button class="br-button yellow" type="button" ng-click="cancel()">Cancelar</button>
	<button class="br-button" type="button" ng-click="save(name)">Excluir</button>
</div>
