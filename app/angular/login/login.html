<header class="public-header clearfix">
  <div class="actions">
    <button class="br-button" data-ui-sref="register">Criar conta</button>
  </div>
  <img src="../../img/loading-dots.gif" alt="Loading" class="br-loader" ng-class="{'loading': $ctrl.loading}" />
</header>

<section class="public-body userLogin">
  <div class="container">
    <aside class="feedback">
      <div class="message error sd loginFeeback" data-ng-class="{'hide': !$ctrl.feedback.showing}">
        <p>{{ $ctrl.feedback.message }}</p>
      </div>
    </aside>
    <!-- End #feedback -->

    <header class="public-logo">
      <img src="../../img/brlogo.png" alt="Smiley face" height="42" width="42" />
      <h1>BR Modelo</h1>
    </header>

    <form class="cf" name="loginForm" ng-submit="$ctrl.submitForm(loginForm.$valid)" novalidate>
      <div class="field"
        data-ng-class="{'error': loginForm.email.$invalid && (!loginForm.email.$pristine || $ctrl.submitted)}">
        <label for="userEmail" class="vhide">Email</label>
        <input id="userEmail" class="specialInput" type="email" name="email" placeholder="Email"
          ng-model="$ctrl.credentials.username" autocomplete="off" required />
      </div>
      <!-- End .field -->

      <div class="field"
        data-ng-class="{'error': loginForm.password.$invalid && (!loginForm.password.$pristine || $ctrl.submitted)}">
        <label for="userPassword" class="vhide">Password</label>
        <input id="userPassword" class="specialInput" type="password" name="password" placeholder="Password"
          ng-model="$ctrl.credentials.password" autocomplete="off" required />
      </div>
      <!-- End .field -->

      <div class="actions">
        <button type="submit" class="br-button">Login</button>
      </div>
      <!-- End .actions -->
    </form>
    <!-- End .loginForm -->
  </div>
  <!-- End .container -->
</section>
<!-- End .userLogin -->
